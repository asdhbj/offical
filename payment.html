<script>

    // Get a reference to the database service
    const database2 = firebase.database();
    
    // Constantly listen to changes in the database
    database2.ref('PayOK').on('value', (snapshot) => {
      const c = snapshot.val();
      if (c === 1) {
        // Redirect to mainmenu.html if c is equal to 0
       database.ref("/").update({
           "c": 1
         })
        .then(() => {
            // Redirect to another UI after database update

        .catch((error) => {
           console.error("Error updating database: ", error);
        });
      }
    });
