<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Page in HTML with CSS Code Example</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="log.css">
</head>

<body>
    <div class="box-form">
        <div class="left">
            <div class="overlay">
                <h1>Welcome Enjoy.</h1>
                <p>If you're a customer, please login as guest. If you're the admin, then login with password</p>
                <span>
                    <p>login with social media</p>
                    <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i> Login with Twitter</a>
                </span>
            </div>
        </div>

        <div class="right">
            <h5>Login</h5>
            <p>Are you a customer? <a href="#" class="button" onclick="switchToOrder()">Login as guest</a> You'll be
                taken to the order screen</p>
            <div class="inputs">
                <input type="text" id="username" placeholder="user name">
                <br>
                <input type="password" id="password" placeholder="password">
            </div>

            <br><br>

            <div class="remember-me--forget-password">
                <label>
                    <input type="checkbox" name="item" checked />
                    <span class="text-checkbox">Remember me</span>
                </label>
                <p>forget password?</p>
            </div>

            <br>
            <button id="login">Login</button>
        </div>
    </div>

    <script>
        var btnLogin = document.getElementById("login");
        btnLogin.onclick = () => {
            var username = document.getElementById("username");
            var password = document.getElementById("password");

            if (username.value == "1" && password.value == "1") {
                location.href = "setmain.html";
            } else {
                alert("Wrong credentials");
            }
        };

        function switchToOrder() {
            location.href = "mainmenu.html"; // Chuyển hướng sang trang mainmenu.html khi nhấp vào liên kết
        }
    </script>
</body>

</html>
